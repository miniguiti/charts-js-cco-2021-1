<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Da acesso a lib -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="container">
        <h1><span class="highlight">Projeto</span> IoT Revolucionário</h1>
      </div>
    </div>

    <div class="dash">
      <!-- Farol de temperatura -->
      <div class="graph">
        <div class="box red">
          <h1>00°</h1>
          <h3>STATUS</h3>
          <p>Descrição do status</p>
        </div>
        <div class="box yellow">
          <h1>00°</h1>
          <h3>STATUS</h3>
          <p>Descrição do status</p>
        </div>
        <div class="box green">
          <h1>00°</h1>
          <h3>STATUS</h3>
          <p>Descrição do status</p>
        </div>
      </div>

      <!-- Gráfico de Linhas -->
      <div class="graph">
        <canvas id="myChartLine"></canvas>
      </div>

      <!-- Gráfico de Barras -->
      <div class="graph">
        <canvas id="myChartBar"></canvas>
      </div>

      <!-- Grafico Pizza -->
      <div class="graph">
        <canvas id="myChartPizza"></canvas>
      </div>
    </div>
  </body>

  <!-- Inserir JS do Gráfico -->
  <script>
    //GRÁFICO DE LINHAS - TEMPERATURA DIÁRIA
    const labels = ["07:00", "10:00", "13:00", "16:00", "19:00", "21:00"];
  
    const data = {
      labels: labels,
      datasets: [
        {
          label: "Temperatura Diária",
          backgroundColor: "#2196f3",
          borderColor: "#3f51b5",
          data: [21, 23, 27, 19, 20, 19],
        },
      ],
    };

    //Configurações do gráfico
    const config = {
      type: "line",
      data,
      options: { maintainAspectRatio: false },
    };

    var myChartLine = new Chart(document.getElementById("myChartLine"), config);
    
    //GRÁFICO DE BARRAS - QUANTIDADE POR ESPECIES
    const labelsBar = ["Colisa", "Tetra", "Coridora", "Molinésia", "Arco-íris", "Betta"];
    
    const dataBar = {
      labels: labelsBar,
      datasets: [
        {
          label: "Quantidade por Espécie",
          backgroundColor: ["#2196f3", "#3f51b5", "#9c27b0"],
          borderColor: "black",
          data: [10, 70, 50, 5, 30, 65],
        },
      ],
    }

    const configBar = {
      type: "bar",
      data: dataBar,
      options: { maintainAspectRatio: false },
    }

    var myChartBar = new Chart(document.getElementById("myChartBar"), configBar);

    //GRÁFICO DE PIZZA
    const labelsPizza = ["Jovem", "Adulto", "Idoso"];

    const dataPizza = {
      labels: labelsPizza,
      datasets: [
        {
          label: "Quantidade por Idade",
          backgroundColor: ["#2196f3", "#3f51b5", "#9c27b0"],
          borderColor: ["#2196f3", "#3f51b5", "#9c27b0"],
          data: [153, 60, 17],
        },
      ],
    }
    
    const configPizza = {
      type: "pie",
      data: dataPizza,
      options: { maintainAspectRatio: false },
    }

    var myChartPizza = new Chart(document.getElementById("myChartPizza"), configPizza);

  </script>
</html>
